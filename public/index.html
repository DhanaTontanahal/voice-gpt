<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Information-GPT</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
    <script type="module" src="stream-response.js"></script>
    <script>
      function getKeywords(word) {
        // console.log(word);
        document.getElementById("promptInput").value = word;
        setTimeout(() => {
          document.getElementById("generateBtn").click();
        }, 1000);
      }
      function startListening() {
        const recognition = new window.webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript;
          getKeywords(transcript);
        };
        recognition.start();
      }
      startListening();

      setTimeout(() => {
        document
          .getElementById("listenBtn")
          .addEventListener("click", function () {
            startListening();
          });
      }, 3000);
    </script>
  </head>

  <body
    class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen"
  >
    <div class="w-full max-w-lg p-4 rounded-lg bg-white shadow-md">
      <h1 class="text-2xl font-bold mb-4 text-center">
        Generative AI - Information GPT with OpenAI
      </h1>
      <hr class="my-4" />

      <div id="chipContainer" class="flex flex-wrap gap-2 mb-4"></div>

      <div
        id="resultContainer"
        class="h-48 overflow-y-auto bg-gray-50 rounded-md p-4 mb-4"
      >
        <p class="text-gray-600 text-sm mb-2">Generated Response</p>
        <p id="resultText" class="whitespace-pre-line"></p>
      </div>

      <input
        type="text"
        id="promptInput"
        class="w-full px-4 py-2 rounded-md bg-gray-200 placeholder-gray-500 focus:outline-none mb-4"
        placeholder="Enter prompt and Hit Enter..."
      />
      <div class="flex justify-center space-x-2">
        <button
          id="listenBtn"
          class="flex items-center justify-center w-1/3 px-4 py-2 rounded-md bg-green-500 text-white hover:bg-green-600 focus:outline-none disabled:opacity-75 disabled:cursor-not-allowed"
        >
          <i class="fas fa-microphone-alt mr-2"></i> Listen
        </button>
        <button
          id="generateBtn"
          class="flex items-center justify-center w-1/3 px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600 focus:outline-none disabled:opacity-75 disabled:cursor-not-allowed"
        >
          Generate
        </button>
        <button
          id="stopBtn"
          disabled
          class="flex items-center justify-center w-1/3 px-4 py-2 rounded-md bg-red-500 text-white hover:bg-red-600 focus:outline-none disabled:opacity-75 disabled:cursor-not-allowed"
        >
          <i class="fas fa-stop mr-2"></i> Stop
        </button>
      </div>
    </div>
  </body>
